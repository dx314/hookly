name: Build and Push

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/hookly

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          go mod download
          cd frontend && npm ci

      - name: Run tests
        run: go test ./...

      - name: Build frontend
        run: |
          cd frontend && npm run build
          mkdir -p ../internal/ui/dist
          cp -r build/* ../internal/ui/dist/

      - name: Build binaries
        run: |
          CGO_ENABLED=1 go build -o bin/edge-gateway ./cmd/edge-gateway
          CGO_ENABLED=1 go build -o bin/home-hub ./cmd/home-hub
          CGO_ENABLED=1 go build -o bin/hookly-mcp ./cmd/hookly-mcp

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (edge)
        id: meta-edge
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-edge
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Extract metadata (home)
        id: meta-home
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-home
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Extract metadata (mcp)
        id: meta-mcp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-mcp
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push edge image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/edge/Dockerfile
          push: true
          tags: ${{ steps.meta-edge.outputs.tags }}
          labels: ${{ steps.meta-edge.outputs.labels }}

      - name: Build and push home image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/home/Dockerfile
          push: true
          tags: ${{ steps.meta-home.outputs.tags }}
          labels: ${{ steps.meta-home.outputs.labels }}

      - name: Build and push MCP image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: deploy/mcp/Dockerfile
          push: true
          tags: ${{ steps.meta-mcp.outputs.tags }}
          labels: ${{ steps.meta-mcp.outputs.labels }}
